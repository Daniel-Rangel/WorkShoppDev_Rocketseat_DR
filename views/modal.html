<!-- Modal -->
<div id="modal" class="hide">
  <div class="content">
    <h1>Nova idea</h1>
    <form action="/" method="POST" onsubmit="return checkFields(event)">
      <div class="input-wrapper">
        <label for="title">Título da idea</label>
        <input type="text" name="title">
      </div>

      <div class="input-wrapper">
        <label for="category">Categoria</label>
        <input type="text" name="category">
      </div>

      <div class="input-wrapper">
        <label for="image">Link da image</label>
        <input type="url" name="image">
      </div>

      <div class="input-wrapper">
        <label for="descriptio">Digite uma descrição para essa idea</label>
        <textarea name="descriptio" cols="30" rows="10"></textarea>
      </div>

      <div class="input-wrapper">
        <label for="link">Link da idea</label>
        <input type="url" name="link">
      </div>

      <a href="#" onclick="onOff()">Voltar</a>
      <button>Salvar</button>

    </form>
  </div>
</div>

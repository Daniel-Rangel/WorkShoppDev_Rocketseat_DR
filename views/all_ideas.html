{% for idea in ideas %}
<div class="idea">
  <img src="{{idea.image}}" alt="{{idea.title}}">
  <div class="content">
    <h3>{{idea.title}}</h3>
    <p>{{idea.category}}</p>
    <div class="description">
      {{idea.descriptio}}
    </div>
    <a href="{{idea.link}}" target="__blank">Ir para a ideia</a>
  </div>
</div>
{% endfor %}
